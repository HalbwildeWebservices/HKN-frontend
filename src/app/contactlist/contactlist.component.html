<mat-spinner *ngIf="isLoading"></mat-spinner>
<table class="contactlist" *ngIf="!isLoading">
<tr>
    <th>nr</th>
    <th>username</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>actions</th>
</tr>
<tr *ngFor="let user of users; index as i" class="contactlist">
    <td>{{ i + 1 }}</td>
    <td>{{ user['username'] }}</td>
    <td>{{ user['firstName'] }}</td>
    <td>{{ user['lastName'] }}</td>
    <td>
        <mat-icon fontIcon="info" (click)="showDetail(i)"></mat-icon>
        <mat-icon fontIcon="edit icon" *ngIf="canEditUsers" (click)="editUser(user.userId)"></mat-icon>
        <mat-icon fontIcon="delete" *ngIf="canDeleteUsers" (click)="deleteUser(user.userId)"></mat-icon>
        <mat-icon fontIcon="lock" *ngIf="canManagePermissions" (click)="editPermissions(user.userId)"></mat-icon>
    </td>
</tr>
</table>
<button mat-button (click)="getUsers()">Reload</button>
<button mat-button (click)="this.router.navigate(['/dashboard'])">Back to dashboard</button>
