<table class="contactlist">
<tr>
    <th>nr</th>
    <th>username</th>
    <th>firstName</th>
    <th>lastName</th>
    <th>actions</th>
</tr>
<tr *ngFor="let user of users; index as i" class="contactlist">
    <td>{{ i + 1 }}</td>
    <td>{{ user['username'] }}</td>
    <td>{{ user['firstName'] }}</td>
    <td>{{ user['lastName'] }}</td>
    <td>
        <mat-icon (click)="showDetail(i)">search icon</mat-icon>
        <mat-icon>edit icon</mat-icon>
        <mat-icon>delete</mat-icon>
    </td>
</tr>
</table>
<button type="button" (click)="getUsers()">Reload</button>
<button type="button" (click)="this.router.navigate(['/dashboard'])">Back to dashboard</button>
